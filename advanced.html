<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="as_q" class="search-bar" placeholder="all these words">
            <input type="text" name="as_epq" class="search-bar" placeholder="this exact word or phrase">
            <input type="text" name="as_oq" class="search-bar" placeholder="any of these words">
            <input type="text" name="as_eq" class="search-bar" placeholder="none of these words">
            <div class="buttons">
                <input type="submit" value="Advanced Search" class="search-button">
            </div>
        </form>
    </div>
</body>
</html>
