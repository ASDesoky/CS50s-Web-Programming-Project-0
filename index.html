<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
        }

        #searchText {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        #searchText a {
            text-decoration: none;
            color: #4285F4;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease;
        }

        #searchText a:hover {
            color: #357ae8;
        }

        #logo {
            margin-top: 100px;
        }

        #logo img {
            width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form {
            margin-top: 20px;
            text-align: center;
        }

        #searchBar {
            width: 530px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttonBelowSearch {
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        .buttonBelowSearch:hover {
            background-color: #357ae8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="searchText">
        <a href="imageSearch.html">Image Search</a>
        <a href="advanceSearch.html">Advanced Search</a>
    </div>
    <div id="logo">
        <img src="googleLogo.jpg" alt="Google Logo" height="92">
    </div>
    <div id="form">
        <form id="searchForm" action="https://www.google.com/search" method="get">
            <input id="searchBar" type="text" name="q" placeholder="Search...">
            <div>
                <input class="buttonBelowSearch" type="submit" value="Search" class="btn-google">
                <input class="buttonBelowSearch" type="button" value="I'm Feeling Lucky" class="btn-google" onclick="feelingLucky()">
            </div>
        </form>
    </div>
    <script>
        function feelingLucky() {
            const query = document.getElementById('searchBar').value;
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
        }
    </script>
</body>
</html>
