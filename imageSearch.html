<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
        }

        #searchText {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        #searchText a {
            text-decoration: none;
            color: #4285F4;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease;
        }

        #searchText a:hover {
            color: #357ae8;
        }

        #logo {
            margin-top: 100px;
        }

        #logo img {
            width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form {
            margin-top: 20px;
            text-align: center;
        }

        #searchBar {
            width: 530px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #4285F4;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttonBelowSearch {
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        .buttonBelowSearch:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="searchText">
      <a href="index.html">Google Search</a>
      <a href="advanceSearch.html">Advanced Search</a>
    </div>

    <div style="margin-top: 100px;">

        <div id="logo">
            <img src="GoogleImages.png" height="72" width="400" />
        </div>
      
        <div id="form">
            <form action="https://www.google.com/images">
              <input id="searchBar" type="text" name="q" placeholder="Search images...">
    
              <div style="margin-top: 20px;">
                <input class="buttonBelowSearch" type="submit" value="Image Search" />
              </div>              
            </form>
        </div>
    </div>
  </body>
</html>
